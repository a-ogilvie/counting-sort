<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="/public/favicon.ico" />
  <title>Code Chrysalis</title>
</head>

<body>
  <h1>Counting Sort</h1>
  <div id="controls">
    <input type="number" name="array-size" min="1" max="30" value="15" step="1">
    <input type="range" name="speed" min="200" max="2000" value="1700" step="20">
    <button type="button" name="start">Start!</button>
  </div>
  <div id="array-vis">
    <h4>Unsorted Array</h4>
    <div id="unsorted-array">
      <!--unsorted array vis goes here-->
    </div>
    <h4>Counting Array</h4>
    <div id="counting-array">
      <!--counting object vis goes here-->
    </div>
    <h4>Sorted Array</h4>
    <div id="sorted-array">
      <!--counting object vis goes here-->
    </div>
  </div>
  <!--
    Where is this public/bundle.js file coming from?
    You don't need to look too deeply into it, but it comes
    from our trusty friend, webpack.
  -->
  <script type="text/javascript" src="/public/bundle.js"></script>
</body>

</html>
