<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="/public/favicon.ico" />
  <title>Counting Sort - Alex Ogilvie - CC4</title>
</head>

<body>
  <header>
    <h1>Counting Sort</h1>
    <div id="controls">
      <label for="array-size">Size of array to sort:</label>
      <input type="number" name="array-size" min="1" max="30" value="15" step="1">
      <label for="speed">Speed of animation:</label>
      <input type="range" name="speed" min="500" max="1500" value="1000" step="20">
      <button type="button" name="start">Start!</button>
      <button type="button" name="stop">Stop!</button>
    </div>
  </header>
  <div id="array-vis">
    <h3>Unsorted Array</h3>
    <div id="unsorted-array">
      <!--unsorted array vis goes here-->
    </div>
    <h3>Counting Array</h3>
    <div id="counting-array">
      <!--counting object vis goes here-->
    </div>
    <h3>Sorted Array</h3>
    <div id="sorted-array">
      <!--counting object vis goes here-->
    </div>
  </div>
  <!--
    Where is this public/bundle.js file coming from?
    You don't need to look too deeply into it, but it comes
    from our trusty friend, webpack.
  -->
  <script type="text/javascript" src="/public/bundle.js"></script>
</body>

</html>
